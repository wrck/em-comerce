<html>
<head>
<title>登录界面</title>
</head>
<body>
	<form class="form-horizontal" action="account.html?uid=" method="post">
		<input type="hidden" name="uid"
			value="">
		<div class="form-group">
			<label class="col-sm-2 control-label">登录名</label>
			<div class="col-sm-10">
				<input class="form-control" name="username" type="text"
					placeholder="请输入登录名" required="required" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input class="form-control" name="password" type="password"
					placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">验证密码</label>
			<div class="col-sm-10">
				<input class="form-control" name="check_password" type="password"
					placeholder="再输入一次密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">提交</button>
				<button type="reset" class="btn btn-reset btn-default">取消</button>
			</div>
		</div>
	</form>
</body>
</html>
