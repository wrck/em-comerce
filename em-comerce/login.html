                                                <img src="images/shop-cat-product-alt.png" alt="">

                                        </div>

                                                €99,95

                                        </div>
                                    </div>
                                </div>
                                <div class="basket-bag-open-subtotal clearfix">

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="login">
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog col-sm-12 clearfix" role="document">
                <h1>SIGN IN</h1>
                <form action="" class="clearfix">
                    <fieldset class="form-group col-sm-12">
                        <label for="InputEmail">E-mail</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Enter E-mail">
                    </fieldset>
                    <fieldset class="form-group col-sm-12">
                        <label for="InputPassword">password</label>
                        <a id='ForgotPassword' class="pull-right" href="#">forgot password</a>
                        <input type="password" class="form-control password" id="InputPassword" rows="6" placeholder="Input Password">
                    </fieldset>
                    <fieldset class="form-group col-sm-12 hidden">
                        <label for="InputRePassword">repeat password</label>
                        <input type="password" class="form-control password" id="InputRePassword" rows="6" placeholder="Repeat Password">
                    </fieldset>
                    <fieldset class="form-group col-sm-12 text-center">
                        <button id="form-login" type="button" class="btn bg-base col-xs-6 col-sm-4">log in</button>
                        <a id='register' class="" href="#">I don’t have an account</a>
                    </fieldset>
                </form>
            </div>
        </div>
