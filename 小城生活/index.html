<!DOCTYPE html>
<html lang="zn-cn">
<head>
    <meta charset="UTF-8">
    <title>小城生活</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet/index.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="status-bar">
                <div class="status-l">
                    <img class="status-img" id="Signal" src="images/Signal.png" alt="Siginal">
                    <span id="Verizon" >Verizon</span>
                    <img class="status-img" id="Wifi" src="images/Wifi.png" alt="Wifi" >
                </div>
                <span id="status-time">4:21  PM</span>
                <div id="battery">
                    <span id="battery-percent">100%</span>
                    <img id="battery-img" src="images/Battery.png" alt="电量" >
                </div>
            </div>
            <div class="header clear">
                <div class="place">
                    <p>海宁</p>
                    <img class="point" src="images/point.png" alt="向下箭头">
                </div>
                <span id="header-title">小城生活</span>
                <img class="search" src="images/search.png" alt="搜索">
                <div class="clear"></div>
            </div>
        </div>
        <div class="navigation clear">
            <ul class="nav-ul clear">
                <li class="nav-ul-li">
                    <a id="nav-a" href="#">
                        <img src="images/news.png" alt="news">
                    </a>
                    <p>新闻</p>
                </li>
                <li class="nav-ul-li">
                    <a id="nav-a1" href="#">
                        <img src="images/food.png" alt="food">
                    </a>
                    <p>美食</p>
                </li>
                <li class="nav-ul-li">
                    <a id="nav-a2" href="#">
                        <img src="images/movie.png" alt="movie">
                    </a>
                    <p>电影</p>
                </li>
                <li class="nav-ul-li">
                    <a id="nav-a3" href="#">
                        <img src="images/weather.png" alt="weather">
                    </a>
                    <p>阴1-5</p>
                </li>
            <!--</ul>-->
            <!--<ul class="nav-ul clear">-->
                <li class="nav-ul-li">
                    <a id="nav-a4" href="#">
                        <img src="images/hotel.png" alt="hotel">
                    </a>
                    <p>酒店</p>
                </li>
                <li class="nav-ul-li">
                    <a id="nav-a5" href="#">
                        <img src="images/shop.png" alt="shop">
                    </a>
                    <p>团购</p>
                </li>
                <li class="nav-ul-li">
                    <a id="nav-a6" href="#">
                        <img src="images/fun.png" alt="fun">
                    </a>
                    <p>娱乐</p>
                </li>
                <li class="nav-ul-li">
                    <a id="nav-a7" href="#">
                        <img id="img-more" src="images/more.png" alt="more">
                    </a>
                    <p>更多</p>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="store clear">
            <div class="title">
                <h1>小城名店</h1>
                <img id="store-point-img" src="images/point-right.png">
            </div>
            <div class="store-item clear">
                <div class="item">
                    <img src="images/store-item.png" alt="帕拉丁烤肉自助">
                    <div class="item-cont">
                        <p class="item-cont-p">帕拉丁烤肉自助</p>
                        <p>
                            <span class="item-cont-sp1">39</span>
                            <span class="item-cont-sp2">元</span>
                            <span class="item-cont-sp3">69元</span>
                        </p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/store-item.png" alt="帕拉丁烤肉自助">
                    <div class="item-cont">
                        <p class="item-cont-p">帕拉丁烤肉自助</p>
                        <p>
                            <span class="item-cont-sp1">39</span>
                            <span class="item-cont-sp2">元</span>
                            <span class="item-cont-sp3">69元</span>
                        </p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/store-item.png" alt="帕拉丁烤肉自助">
                    <div class="item-cont">
                        <p class="item-cont-p">帕拉丁烤肉自助</p>
                        <p>
                            <span class="item-cont-sp1">39</span>
                            <span class="item-cont-sp2">元</span>
                            <span class="item-cont-sp3">69元</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="recommend">
            <div class="title"></div>
            <div class="recommend-item"></div>
            <div class="recommend-more"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
